
plugins {
    id 'groovy'
    id 'java-library'
    id 'application'
    id 'org.springframework.boot' version '2.6.5' apply false
}

version = '0.0.1'
group = 'javatech'

repositories {
    mavenCentral()
}


dependencies {
    // metrics
    implementation project(':metricsAPI')

    // spring
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.6.5')

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }


    // other libs
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.0'

}

testing {
    suites {
        test {
            useSpock('2.0-groovy-3.0')
        }
    }
}

application {
    mainClass = 'javatech.App'
}
